<!DOCTYPE html>

    .site-header {

    }

    .contact-form label {
      display: block;

    }

    .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;

    .contact-form button {
      margin-top: 15px;

        <textarea id="message" name="message" rows="5" required></textarea>
