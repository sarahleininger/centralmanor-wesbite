<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Central Manor Bakery & Grille</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffaf5;
      color: #5c0000;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .site-header {
      background-color: #fff;
      padding: 20px 0;
      border-bottom: 2px solid #5c0000;
    }

    .site-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #5c0000;
    }

    .nav a {
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
      color: #5c0000;
      transition: 0.3s;
    }

    .nav a:hover {
      color: #a60000;
    }

    .hero {
      background-color: #fdf0e7;
      padding: 60px 0;
    }

    .hero-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .hero-text {
      flex: 1 1 45%;
    }

    .hero-text h1 {
      font-size: 3.2rem;
      margin-bottom: 15px;
      color: #5c0000;
    }

    .hero-text p {
      font-size: 1.2rem;
      color: #804040;
    }

    .hero-image {
      flex: 1 1 45%;
      display: flex;
      justify-content: center;
    }

    .hero-image img {
      max-width: 100%;
      border-radius: 16px;
      border: 3px solid #5c0000;
    }

    .specials {
      padding: 40px 0;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .section-header h2 {
      font-size: 2rem;
      color: #5c0000;
    }

    .show-more {
      text-decoration: none;
      color: #5c0000;
      font-weight: bold;
      font-size: 1rem;
    }

    .specials-grid {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }

    .special-card {
      flex: 1 1 calc(25% - 20px);
      background-color: #fff;
      padding: 10px;
      border: 2px solid #5c0000;
      border-radius: 10px;
      text-align: center;
    }

    .special-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .special-card h3 {
      font-size: 1rem;
      color: #5c0000;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <div class="logo">Central Manor</div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="bakery.html">Bakery</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container hero-content">
      <div class="hero-text">
        <h1>Central Manor Bakery & Grille</h1>
        <p>Freshly baked, daily made — just like home.</p>
      </div>
      <div class="hero-image">
        <img src="images/hero-image.jpg" alt="Fresh bakery image">
      </div>
    </div>
  </section>

  <!-- Specials Section -->
  <section class="specials">
    <div class="container">
      <div class="section-header">
        <h2>Specials</h2>
        <a href="menu.html" class="show-more">Show More →</a>
      </div>
      <div class="specials-grid">
        <div class="special-card">
          <img src="images/special1.jpg" alt="Chicken Croquettes">
          <h3>Chicken Croquettes</h3>
        </div>
        <div class="special-card">
          <img src="images/special2.jpg" alt="Turkey & Fillin’">
          <h3>Turkey & Fillin’</h3>
        </div>
        <div class="special-card">
          <img src="images/special3.jpg" alt="Chicken & Waffles">
          <h3>Chicken & Waffles</h3>
        </div>
        <div class="special-card">
          <img src="images/special4.jpg" alt="Pork & Fillin’">
          <h3>Pork & Fillin’</h3>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
