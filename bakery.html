<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Bakery Orders - Central Manor</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffaf5;
      color: #5c0000;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .site-header {
      background-color: #fff;
      padding: 20px 0;
      border-bottom: 2px solid #5c0000;
    }

    .site-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 60px;
    }

    .nav a {
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
      color: #5c0000;
      transition: 0.3s;
    }

    .nav a:hover,
    .nav a.active {
      color: #a60000;
    }

    main {
      padding: 40px 0;
    }

    .order-form label {
      display: block;
      margin: 15px 0 5px;
    }

    .order-form input,
    .order-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .order-form button {
      margin-top: 15px;
      background-color: #5c0000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #5c0000;
    }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="container">
      <div class="logo">
        <img src="images/logo.png" alt="Central Manor Logo" />
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="bakery.html" class="active">Bakery</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Place a Bakery Order</h1>
    <section class="order-form">
      <form action="submit-order.php" method="POST">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>

  <label for="item">Bakery Item:</label>
  <input type="text" id="item" name="item" required>

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" name="quantity" required>

  <label for="notes">Special Requests:</label>
  <textarea id="notes" name="notes" rows="4"></textarea>

  <button type="submit">Submit Order</button>
</form>

    </section>
  </main>
<footer class="site-footer">
